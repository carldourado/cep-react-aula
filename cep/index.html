<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="busca">Busca CEP</h1>
    <input id="cepDigitado" class="input" type="text" placeholder="Digite seu CEP">
    <button onClick="pesquisarCep()">Pesquisar</button>
    <table>
        <tr>
            <td>CEP:</td>
            <td id="cep"></td>
        </tr>
        <tr>
            <td>Logradouro:</td>
            <td id="logradouro"></td>
        </tr>
        <tr>
            <td>Bairro:</td>
            <td id="bairro"></td>
        </tr>
        <tr>
            <td>Cidade:</td>
            <td id="localidade"></td>
        </tr>
        <tr>
            <td>Estado:</td>
            <td id="uf"></td>
        </tr>
    </table>
<script src="js/script.js"></script>
</body>
</html>
